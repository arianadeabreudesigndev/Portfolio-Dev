<div id="anchor-project" class="projectsContainer">
    <div class="projectTitleContainer">
        <h2 data-i18n="projects-title">projetos</h2>
    </div>

    <div class="filter-icon-container">
        <button class="filter-toggle">
            <img src="/src/img/icons/filter-icon.svg" alt="Filtrar projetos" class="filter-icon"
                data-i18n-attr="alt:filter-alt">
        </button>

        <div class="filter-dropdown">
            <div class="filter-section">
                <h3 data-i18n="filter-tech-title">Tecnologias</h3>
                <div class="filter-options tech-options">
                    <!-- opções de filtro renderizadas dinamicamente -->
                </div>
            </div>

            <div class="filter-actions">
                <button class="apply-filters" data-i18n="filter-apply">Aplicar Filtros</button>
                <button class="clear-filters" data-i18n="filter-clear">Limpar</button>
            </div>
        </div>
    </div>

    <div class="projects-grid" id="projectsGrid">
        <!-- cards de projetos gerados dinamicamente -->
    </div>

    <div class="scroll-arrows">
        <a class="arrow-up" aria-label="Rolar para cima">
            <img src="/src/img/icons/simple-arrow-down.svg" alt="Seta para cima" data-i18n-attr="alt:arrow-up-alt">
        </a>
        <a class="arrow-down" aria-label="Rolar para baixo">
            <img src="/src/img/icons/simple-arrow-down.svg" alt="Seta para baixo" data-i18n-attr="alt:arrow-down-alt">
        </a>
    </div>

    <div class="project-modal" id="projectModal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-image-container">
                <img class="modal-image" src="" alt="">
            </div>
            <div class="modal-details">
                <h2 class="modal-title"></h2>
                <p class="modal-description"></p>
                <div class="modal-tags"></div>
                <div class="modal-actions">
                    <a href="#" class="modal-btn github-btn" target="_blank" data-i18n="modal-github">
                        <img src="/src/img/icons/github-icon.svg" alt="GitHub">
                        GitHub
                    </a>
                    <a href="#" class="modal-btn demo-btn" target="_blank" data-i18n="modal-demo">
                        <img src="/src/img/icons/external-link-icon.svg" alt="Live Demo">
                        Live Demo
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
